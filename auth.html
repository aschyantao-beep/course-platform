<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录注册 - 海外运营培训课程</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            position: relative;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #718096;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn.active {
            color: #667eea;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #a0aec0;
            font-size: 16px;
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .error {
            background-color: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .success {
            background-color: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
        }

        .loading-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-btn.loading .btn-text {
            display: none;
        }

        .auth-btn.loading .loading-spinner {
            display: inline-block;
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .auth-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- 标签页切换 -->
        <div class="auth-tabs">
            <button class="tab-btn active" onclick="switchTab('login')">
                <i class="fas fa-sign-in-alt"></i> 登录
            </button>
            <button class="tab-btn" onclick="switchTab('register')">
                <i class="fas fa-user-plus"></i> 注册
            </button>
        </div>

        <!-- 消息提示 -->
        <div id="message" class="message"></div>

        <!-- 登录表单 -->
        <div id="login-form" class="form-content active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">邮箱地址</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="login-email" required placeholder="请输入您的邮箱">
                    </div>
                </div>

                <div class="form-group">
                    <label for="login-password">密码</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="login-password" required placeholder="请输入密码">
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('login-password', this)"></i>
                    </div>
                </div>

                <button type="submit" class="auth-btn" id="login-btn">
                    <span class="btn-text">登录</span>
                    <div class="loading-spinner"></div>
                </button>
            </form>
        </div>

        <!-- 注册表单 -->
        <div id="register-form" class="form-content">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-name">姓名</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="register-name" required placeholder="请输入您的姓名">
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-email">邮箱地址</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="register-email" required placeholder="请输入您的邮箱">
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-password">密码</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="register-password" required placeholder="请输入密码（至少6位）" minlength="6">
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('register-password', this)"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-confirm">确认密码</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="register-confirm" required placeholder="请再次输入密码">
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('register-confirm', this)"></i>
                    </div>
                </div>

                <button type="submit" class="auth-btn" id="register-btn">
                    <span class="btn-text">注册账号</span>
                    <div class="loading-spinner"></div>
                </button>
            </form>
        </div>

        <!-- 返回首页链接 -->
        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                返回首页
            </a>
        </div>
    </div>

    <!-- 引入依赖脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth-page.js"></script>
</body>
</html>
