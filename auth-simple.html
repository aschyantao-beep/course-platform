<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录注册 - 海外运营培训课程</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            position: relative;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #718096;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn.active {
            color: #667eea;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .error {
            background-color: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .success {
            background-color: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 style="text-align: center; margin-bottom: 30px; color: #1a202c;">
            海外运营培训课程
        </h1>

        <!-- 标签页切换 -->
        <div class="auth-tabs">
            <button class="tab-btn active" onclick="switchTab('login')">
                <i class="fas fa-sign-in-alt"></i> 登录
            </button>
            <button class="tab-btn" onclick="switchTab('register')">
                <i class="fas fa-user-plus"></i> 注册
            </button>
        </div>

        <!-- 消息提示 -->
        <div id="message" class="message"></div>

        <!-- 登录表单 -->
        <div id="login-form" class="form-content active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">邮箱地址</label>
                    <input type="email" id="login-email" required placeholder="请输入您的邮箱">
                </div>

                <div class="form-group">
                    <label for="login-password">密码</label>
                    <input type="password" id="login-password" required placeholder="请输入密码">
                </div>

                <button type="submit" class="auth-btn" id="login-btn">
                    登录
                </button>
            </form>
        </div>

        <!-- 注册表单 -->
        <div id="register-form" class="form-content">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-name">姓名</label>
                    <input type="text" id="register-name" required placeholder="请输入您的姓名">
                </div>

                <div class="form-group">
                    <label for="register-email">邮箱地址</label>
                    <input type="email" id="register-email" required placeholder="请输入您的邮箱">
                </div>

                <div class="form-group">
                    <label for="register-password">密码</label>
                    <input type="password" id="register-password" required placeholder="请输入密码（至少6位）" minlength="6">
                </div>

                <div class="form-group">
                    <label for="register-confirm">确认密码</label>
                    <input type="password" id="register-confirm" required placeholder="请再次输入密码">
                </div>

                <button type="submit" class="auth-btn" id="register-btn">
                    注册账号
                </button>
            </form>
        </div>

        <!-- 返回首页链接 -->
        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                返回首页
            </a>
        </div>
    </div>

    <!-- 引入Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Supabase 配置
        const SUPABASE_URL = 'https://ebylczerbbhkccfoefgk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVieWxjemVyYmJoa2NjZm9lZmdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2OTM2MjEsImV4cCI6MjA3OTI2OTYyMX0.q7_8UU29lyMPaY-1xRoT1UeLEJFcjepcogk8rfKt8lI';

        // 初始化 Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        console.log('Supabase客户端初始化成功');

        // 切换标签页
        function switchTab(tabName) {
            // 移除所有active类
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.form-content').forEach(content => {
                content.classList.remove('active');
            });

            // 添加active类到选中的标签
            if (tabName === 'login') {
                document.querySelector('.tab-btn:first-child').classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelector('.tab-btn:last-child').classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }

            // 清除消息
            hideMessage();
        }

        // 显示消息
        function showMessage(text, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    hideMessage();
                }, 3000);
            } else {
                setTimeout(() => {
                    hideMessage();
                }, 5000);
            }
        }

        // 隐藏消息
        function hideMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
        }

        // 设置按钮加载状态
        function setButtonLoading(buttonId, loading) {
            const button = document.getElementById(buttonId);
            if (loading) {
                button.disabled = true;
                button.textContent = '处理中...';
            } else {
                button.disabled = false;
                if (buttonId === 'login-btn') {
                    button.textContent = '登录';
                } else {
                    button.textContent = '注册账号';
                }
            }
        }

        // 处理登录
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showMessage('请填写邮箱和密码', 'error');
                return;
            }

            setButtonLoading('login-btn', true);
            hideMessage();

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                showMessage('登录成功，正在跳转...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (error) {
                console.error('登录失败:', error);
                let errorMessage = '登录失败，请重试';

                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = '邮箱或密码错误';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = '请先验证您的邮箱';
                }

                showMessage(errorMessage, 'error');
            } finally {
                setButtonLoading('login-btn', false);
            }
        }

        // 处理注册
        async function handleRegister(event) {
            event.preventDefault();

            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm').value;

            if (!name || !email || !password || !confirmPassword) {
                showMessage('请填写所有字段', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('密码至少需要6位', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('两次输入的密码不一致', 'error');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('请输入有效的邮箱地址', 'error');
                return;
            }

            setButtonLoading('register-btn', true);
            hideMessage();

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            name: name
                        }
                    }
                });

                if (error) {
                    throw error;
                }

                if (data.user && !data.session) {
                    showMessage('注册成功！请检查您的邮箱并点击验证链接', 'success');
                    // 清空表单
                    document.getElementById('register-name').value = '';
                    document.getElementById('register-email').value = '';
                    document.getElementById('register-password').value = '';
                    document.getElementById('register-confirm').value = '';
                    setTimeout(() => {
                        switchTab('login');
                    }, 3000);
                } else if (data.session) {
                    showMessage('注册成功，正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                }

            } catch (error) {
                console.error('注册失败:', error);
                let errorMessage = '注册失败，请重试';

                if (error.message.includes('User already registered')) {
                    errorMessage = '该邮箱已被注册，请直接登录';
                } else if (error.message.includes('Password should be at least')) {
                    errorMessage = '密码至少需要6位字符';
                } else if (error.message.includes('Invalid email')) {
                    errorMessage = '请输入有效的邮箱地址';
                }

                showMessage(errorMessage, 'error');
            } finally {
                setButtonLoading('register-btn', false);
            }
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 检查用户是否已经登录
            supabase.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    window.location.href = 'index.html';
                }
            }).catch(error => {
                console.log('用户未登录');
            });
        });
    </script>
</body>
</html>
